<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="SQLitePlugin.js"></script>
        <script src="js/vars.js"></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <script src="js/index.js"></script>
        <script src="js/main.js"></script>
        <script src="js/makoy.js"></script>
        <title></title>
    </head>
    <body>
        <div class="container-fluid statusSpace">
            <div class="navbar">
                <div class="navbar-inner">
                    <button class="goBack btn" style="position:relative; left:-14px;"><i class=" icon-chevron-left"></i></button>
                    <button class="menuButton btn" style="position:relative; left:-14px;"><i class="icon-th-list"></i> Menu</button>
                    <button class="btn pull-right disabled" style="position:relative; right:-14px;">Nestle E-Travel</button>
                </div>
            </div>
        </div>
        <!--LOGIN PAGE-->
        <div id="page1" class="container-fluid">
            <div class="row-fluid">
                <label class="center">Please Fill Up forms for Authentication</label>
                <hr>
            </div>
            <div class="row-fluid">
                <div class="span12 center">
                    <label>Full Name<br><input class="center fullname" type="text"/></label>
                </div>
            </div>
            <hr>
            <div class="row-fluid">
                <div class="span12 center">
                    <label>Mobile No.<br><input class="center mobileno" type="text"/></label>
                </div>
            </div>
            <hr>
            <div class="row-fluid">
                <div class="span12 center">
                    <label>Address<br><textarea class="address"></textarea></label>
                </div>
            </div>
            <hr>
            <div class="row-fluid">
                <div class="span12 center">
                    <a id="submit" class="btn btn-primary">Submit</a>
                    <div id="loader" class="modal hide fade center">
                        <div class="modal-header"><h4>Saving Credentials...</h4></div>
                        <div class="modal-body">
                            <div class="progress progress-striped active"><div class="bar" style="width:100%"></div></div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <!--REQUEST PAGE-->
        <div id="page2" class="container-fluid">
            <div class="row-fluid">
                <div class="span6"><h3>Request</h3></div>
                <div class="span6">
                    <div class="row">
                        <label class="right">Reference No.: <span class="referenceNo"></span></label>
                    </div>
                    <div class="row">
                        <label class="pull-right">Date of Activity
                        <input type="date" style="width:110px;" class="dateofActivity"/>
                        </label>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row-fluid">
                <div class="span4 center">
                    <label class="">Requestor Name: <br><span class="registeredUser"></span></label>
                </div>
                <div class="span4 center">
                    <label>Mobile No.: <br><span class="mobileNo"></span></label>
                </div>
                <div class="span4 center">
                    <label>Date of Birth: <br><span class="dateOfBirth"></span></label>
                </div>
            </div>
            <hr>
            <div class="row-fluid">
                <div class="span4">
                    <label>Activity Name: <br>
                        <select class="activityName"></select>
                    </label>
                </div>
                <div class="span4">
                    <label class="">Account No.:<br>
                        <select class="accountNo"></select>
                    </label>
                </div>
                <div class="span4">
                    <label class="">Cost Center/WBS:<br>
                        <select class="costCenter"></select>
                    </label>
                </div>
            </div>
            <hr>
            <div class="row-fluid">
                <div class="span12 center">
                    <div class="btn-group" data-toggle="button">
                        <button id="planeRequest" type="button" class="btn requestType">Plane Request</button>
                        <button id="hotelaccommodation" type="button" class="btn requestType">Hotel Accommodation</button>
                        <button id="carServices" type="button" class="btn requestType">Car Service</button>
                        <button id="registration" type="button" class="btn requestType">Registration</button>
                        <button id="others" type="button" class="btn requestType">Other Requests</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row-fluid planeRequest requestItem">
                <div class="span4">
                    <label>Passenger: <br>
                        <select class="planePassenger"></select>
                    </label>
                </div>
                <div class="span4">
                    <label>Preferred Airline: <br>
                        <select class="airline"></select>
                    </label>
                </div>
                <div class="span4"></div>
            </div>
            <div class="row-fluid hotelaccommodation requestItem">
                <div class="span4">
                    <label>Guest Name: <br>
                        <select class="guestName"></select>
                    </label>
                </div>
                <div class="span4">
                    <label>Location: <br>
                        <select class="location"></select>
                    </label>
                </div>
                <div class="span4">
                    <label>Room Type: <br>
                        <select class="roomType"></select>
                    </label>
                </div>
            </div>
            <div class="row-fluid hotelaccommodation requestItem">
                <div class="span4">
                    <label>Category: <br>
                        <select class="category"></select>
                    </label>
                </div>
            </div>
            <div class="row-fluid carServices requestItem">
                <div class="span4">
                    <label>Passenger: <br>
                        <select class="carPassenger"></select>
                    </label>
                </div>
                <div class="span4">
                    <label>Description: <br>
                        <select class="description"></select>
                    </label>
                </div>
                <div class="span4">
                    <label>Duration: <br>
                        <select class="duration"></select>
                    </label>
                </div>
            </div>
            <div class="row-fluid carServices requestItem">
                <div class="span4">
                    <label>Car Details: <br>
                        <select class="carDetails"></select>
                    </label>
                </div>
            </div>
            <div class="row-fluid registration requestItem">
                <div class="span4">
                    <label>HCP Name: <br>
                        <select class="hcpName"></select>
                    </label>
                </div>
                <div class="span4">
                    <label>Membership: <br>
                        <select class="membership"></select>
                    </label>
                </div>
            </div>
            <div class="row-fluid registration requestItem">
                <div class="span4 center">
                    <label>PRC No.: <br><span class="prcNo">902432123</span></label>
                </div>
                <div class="span4 center">
                    <label>Mailing Address: <br><span class="mailing">1116 Sauyo QC</span></label>
                </div>
                <div class="span4 center">
                    <label>Email Address: <br><span class="email">marckregio@gmail.com</span></label>
                </div>
            </div>
            <div class="row-fluid others requestItem">
                <div class="row-fluid">
                    <div class="span6">
                        <div class="btn-group">
                            <button id="back" type="button" class="btn btn-mini btn-inverse requestType"><i class="icon-white icon-chevron-left"></i></button>
                            <button id="forward" type="button" class="btn btn-mini btn-inverse requestType"><i class="icon-white icon-chevron-right"></i></button>
                            <button id="addRow" class="btn btn-mini btn-inverse ">Add Record</button>
                            <button id="deleteRow" class="btn btn-mini btn-inverse">Delete Selected</button>
                        </div>
                    </div>
                    <div class="span6"></div>
                </div>
                <div class="row-fluid">
                    <table class="table table-bordered">
                        <thead class="tbHead">
                            <tr>
                                <th>#</th>
                                <th>HCP Name</th>
                                <th>Remarks</th>
                                </th>
                                </thead>
                        <tbody id="otherRows">
                        
                        </tbody>
                    </table>
                </div>
            </div>
            <hr>
            <div class="row-fluid buttons">
                <div class="span4"></div>
                <div class="span4 center"></div>
                <div class="span4">
                    <button class="genXML btn btn-success pull-right">Generate XML</button>
                </div>
            </div>
        </div>
        <!--EMAIL PAGE-->
        <div id="page3" class="container-fluid">
        </div>
        <!--MENU MODAL-->
        <div class="modal menu hide fade">
            <div class="modal-header center"><h4>Menu</h4></div>
            <div class="modal-body center">
                <div class="row-fluid"><button class="btn btn-primary menubutton">
                    <i class="icon-wrench icon-white"></i> Maintenance</button></div>
                <br>
                <div class="row-fluid"><button class="btn btn-inverse menubutton">
                    <i class="icon-list-alt icon-white"></i> Database</button></div>
                <br>
                <div class="row-fluid"><button class="btn btn-success menubutton">
                    <i class="icon-flag icon-white"></i> About</button></div>
                <hr>
                <div class="row-fluid"><button class="btn btn-danger menubutton exit">Exit</button></div>
            </div>
        </div>
        <div id="otherEntry" class="modal dataEntry hide fade">
            <div class="modal-header center"><h4>Other Requests</h4></div>
            <div class="modal-body">
                <div class="row-fluid">
                    HCP Name: <br><input id="hcpName2" type="text"/>
                </div>
                <div class="row-fluid">
                    Remarks: <br><input id="remarks" type="text"/>
                </div>
                <hr>
                <div class="row-fluid center">
                    <button class="saveOther btn">Save</button>
                    <button class="cancelOther btn">Cancel</button>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            makoy();
        }
        app.initialize();
    </script>
    <script src="js/events.js"></script>
</html>
